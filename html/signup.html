<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="..\css\signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">

            <a class="navbar-brand" href="#">
                <img src="..\img\kindpng_789802.png" alt="" width="30" height="24">
                Tech-Blog
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Sign-In</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <section class="main-section">

        <div class="signup-container">
            
        <form action="#">
            <div>
                <label for="email">Email: </label>
                <input class="email-input" type="text" name="email" id="email" required>
            </div>

            <div>
                <label for="confirm-email">Confirm Email: </label>
                <input class="confirm-email-input" type="text" name="confirm-email" id="confirm-email" required>
            </div>

            <div>
                <label for="password">Password: </label>
                <input class="password-input" type="password" name="password" id="password" required>
            </div>

            <div>
                <label for="username">Username: </label>
                <input class="username-input" type="text" name="nickname" id="nickname" required>
            </div>

            <div class="signup-button-div">
                <button type="submit" onclick="registrationSuccessful(event)" class="signup-button">SIGN UP</button>
            </div>

            <div class="dont-have-an-account">
                <label for="register">have an account? </label>
            </div>

        </form>

        <div>
            <a href="index.html"><button class="login-button">LOG IN</button></a>
        </div>
    </div>

    </section>

    <script type="text/javascript" src="..\js\index.js"></script>
</body>

</html>
